<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Código Morse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Convertidor de Código Morse</h2>
        <textarea id="inputText" placeholder="Escribe tu texto aquí..."></textarea>
        <button id="convertButton">Convertir</button>
        <div id="outputContainer">
            <textarea id="outputText" placeholder="Resultado en código Morse" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
